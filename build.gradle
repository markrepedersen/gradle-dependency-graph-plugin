plugins {
    id 'java-gradle-plugin'
    id 'groovy'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'guru.nidi', name: 'graphviz-java', version: '0.12.1'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

gradlePlugin {
    plugins {
        dependencyGraph {
            id = 'gradle_dependency_graph_plugin.graph'
            implementationClass = 'gradle_dependency_graph_plugin.UtilsPlugin'
        }
    }
}
